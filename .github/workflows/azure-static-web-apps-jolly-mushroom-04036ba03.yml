name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_MUSHROOM_04036BA03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./src/azurechat" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env:
          APPCONFIG_ENDPOINT: "https://appcs-5yxthixn6ycjs-chatapp.azconfig.io"
          AUTH_ENTRA_CLIENT_ID: "@Microsoft.KeyVault(VaultName=kv-5yxthixn6ycjs;SecretName=AzureChatClientId)"
          AUTH_ENTRA_CLIENT_SECRET: "@Microsoft.KeyVault(VaultName=kv-5yxthixn6ycjs;SecretName=AzureChatClientSecret)"
          AZURE_CLIENT_ID: "56c20c55-7a00-46da-91ce-f6f694030fea"
          AZURE_TENANT_ID: "54f25355-87cb-43b2-8483-6d1700834927"
          NEXTAUTH_SECRET: "bzecfhkkycoms"
          NEXTAUTH_URL: "https://app-5yxthixn6ycjs-azurechat.azurewebsites.net"
          SCM_DO_BUILD_DURING_DEPLOYMENT: "true"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_MUSHROOM_04036BA03 }}
          action: "close"
