        script: "const fs = require('fs');\nconst pytest_logs = fs.readFileSync('pytest-logs.txt',\
          \ 'utf8');\nconst title = \"\u26A0\uFE0F Nightly upstream-dev CI failed\
          \ \u26A0\uFE0F\"\nconst workflow_url = `https://github.com/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`\n\
          const issue_body = `[Workflow Run URL](${workflow_url})\\n${pytest_logs}`\n\
          \n// Run GraphQL query against GitHub API to find the most recent open issue\
          \ used for reporting failures\nconst query = `query($owner:String!, $name:String!,\
          \ $creator:String!, $label:String!){\n  repository(owner: $owner, name:\
          \ $name) {\n    issues(first: 1, states: OPEN, filterBy: {createdBy: $creator,\
          \ labels: [$label]}, orderBy: {field: CREATED_AT, direction: DESC}) {\n\
          \      edges {\n        node {\n          body\n          id\n         \
          \ number\n        }\n      }\n    }\n  }\n}`;\n\nconst variables = {\n \
          \   owner: context.repo.owner,\n    name: context.repo.repo,\n    label:\
          \ 'CI',\n    creator: \"github-actions[bot]\"\n}\nconst result = await github.graphql(query,\
          \ variables)\n\n// If no issue is open, create a new issue,\n// else update\
          \ the body of the existing issue.\nif (result.repository.issues.edges.length\
          \ === 0) {\n    github.rest.issues.create({\n        owner: variables.owner,\n\
          \        repo: variables.name,\n        body: issue_body,\n        title:\
          \ title,\n        labels: [variables.label]\n    })\n} else {\n    github.rest.issues.update({\n\
          \        owner: variables.owner,\n        repo: variables.name,\n      \
          \  issue_number: result.repository.issues.edges[0].node.number,\n      \
          \  body: issue_body\n    })\n}\n"
