      name: Run Tests
      run: "set -euo pipefail\npython -m pytest --timeout=60 -rf | tee output-${{\
        \ matrix.python-version }}-log || (\n    echo '::set-output name=ARTIFACTS_AVAILABLE::true'\
        \ && false\n)\n"
