        node-${{ env.INPUT_UBUNTUVERSION }}\" \\\n./run.sh ${{ env.TEST_DIRECTORY\
        \ }}/${{ matrix.module }}.py \"${TEST_PARAMS}\" ${{ env.NETWORK_NAME }}\n"
