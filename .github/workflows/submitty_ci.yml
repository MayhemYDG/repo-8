        \  sudo -E env \"PATH=$PATH\" bash .setup/dev-upgrade-h2.sh up --i-know-what-i-am-doing-please-go-ahead\
        \ \\\n    && echo \"Setup OK\"  \\\n    || {\n      echo \"::warning::Setup\
